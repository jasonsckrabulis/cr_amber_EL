<!DOCTYPE html>
<html>
	<head>
		<title>Extra Life Donation Timer</title>
		<script src="config.js"></script>
		<script src="script.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div>
			<table class="countdown">
				<tr class="info">
					<td colspan="4">Time Remaining:</td>
				</tr>
				<tr class="time">
					<td id="displayTimer"></td>
				</tr>
				<tr class="info">
					<td colspan="4">$1 equals <span id="multiply"></span> minute<span id="plural"></span></td>
				</tr>
			</table>
		</div>
	</body>
	<script>
		document.getElementById("multiply").innerHTML = config.dollarMultiplier.toString();
		if (config.dollarMultiplier == 1){
			document.getElementById("plural").innerHTML = "";
		} else{
			document.getElementById("plural").innerHTML = "s";
		}
		window.onload = function(){
			setTimeout(function(){
				getStart();
				countDown();
				getAddedTime();
			},(config.startDelay*60*1000));
		}
	</script>
</html>
